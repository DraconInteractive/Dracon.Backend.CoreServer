<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Core Server - Message Viewer</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 12px 16px; background: #0b5; color: #fff; font-weight: 600; }
    main { padding: 12px 16px; }
    #status { margin-bottom: 8px; font-size: 0.95rem; }
    #log { white-space: pre-wrap; border: 1px solid #8883; border-radius: 6px; padding: 8px; height: 300px; overflow: auto; background: #00000008; }
    .row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    /* Ensure inputs can shrink on small screens and buttons stay visible */
    #message { min-width: 0; flex: 1 1 240px; }
    .row > button { flex: 0 0 auto; }
    input[type=text] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #8883; }
    button { padding: 8px 12px; border: 0; border-radius: 6px; background: #0b5; color: #fff; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .sent { color: #0b5; }
    .recv { color: #06c; }
    .sys { color: #a50; }
        .event { color: #c06; }
  </style>
</head>
<body>
  <header>Core Server - Message Viewer</header>
  <main>
    <div id="status">Connecting…</div>
    <div id="log" aria-live="polite"></div>
    <div class="row">
      <input id="message" type="text" placeholder="Type a message…" />
      <button id="send" disabled>Send</button>
      <button id="disconnect" disabled title="Disconnect from server">Disconnect</button>
      <label style="align-self:center; margin-left: 4px;">
        <input type="checkbox" id="showRaw" /> Show Raw
      </label>
    </div>
  </main>
  <script>
    (function () {
      const logEl = document.getElementById('log');
      const statusEl = document.getElementById('status');
      const inputEl = document.getElementById('message');
      const sendBtn = document.getElementById('send');
      const discBtn = document.getElementById('disconnect');
      const showRawCb = document.getElementById('showRaw');

      // Store message entries so we can re-render on toggle
      const entries = []; // { el: HTMLDivElement, data: ChatMessage }

      function nowTime() {
        const d = new Date();
        return d.toLocaleTimeString();
      }

      function pad2(n) { return String(n).padStart(2, '0'); }
      function fmtTimeFromTs(ts) {
        try {
          const d = new Date(ts);
          if (isNaN(d.getTime())) return nowTime();
          return `${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
        } catch { return nowTime(); }
      }

      function truncateId(id) {
        if (!id) return '';
        return id.substring(0, 8);
      }

      function renderMessageText(msg) {
        const showRaw = !!showRawCb?.checked;
        if (showRaw) {
          try {
            return JSON.stringify(msg);
          } catch { return '[unrenderable item]'; }
        }
        const t = fmtTimeFromTs(msg?.TS ?? msg?.ts);
        const id = truncateId(msg?.Id ?? msg?.id ?? '');
        const text = msg?.Text ?? msg?.text ?? '';
        return `[${t}] ${id}: ${text}`;
      }

      function classify(msg) {
        // Type could be number (enum) or string; Event=1 (per server)
        const type = (msg?.Type ?? msg?.type);
        const isEvent = type === 1 || type === 'Event';
        return isEvent ? 'recv event' : 'recv';
      }

      function appendRenderedMessage(msg) {
        const div = document.createElement('div');
        div.className = classify(msg);
        const timeForPrefix = nowTime(); // we include timestamp inside formatted text when not raw
        const content = renderMessageText(msg);
        // In raw mode we still want a UI timestamp prefix
        const showRaw = !!showRawCb?.checked;
        div.textContent = showRaw ? `[${timeForPrefix}] ${content}` : content;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
        entries.push({ el: div, data: msg });
      }

      function rerenderAll() {
        for (const item of entries) {
          const msg = item.data;
          item.el.className = classify(msg);
          const timeForPrefix = nowTime();
          const content = renderMessageText(msg);
          const showRaw = !!showRawCb?.checked;
          item.el.textContent = showRaw ? `[${timeForPrefix}] ${content}` : content;
        }
      }

      function log(kind, text) {
        const div = document.createElement('div');
        div.className = kind;
        div.textContent = `[${nowTime()}] ${text}`;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
      }

      const proto = location.protocol === 'https:' ? 'wss' : 'ws';
      const wsUrl = `${proto}://${location.host}/ws/chat`;
      const ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        statusEl.textContent = `Connected to ${wsUrl}`;
        sendBtn.disabled = false;
        discBtn.disabled = false;
        inputEl.focus();
        log('sys', 'WebSocket open');
        // Fetch recent chat history and populate the log
        try {
          fetch('/chat/history?includeEvents=false')
            .then(r => r.ok ? r.json() : Promise.reject(new Error('Failed to get history')))
            .then(data => {
              const items = Array.isArray(data?.messages) ? data.messages : [];
              if (items.length > 0) {
                //log('sys', `Loaded ${items.length} message(s) from history`);
                log('sys', `Loaded history`);
                for (const m of items) {
                  appendRenderedMessage(m);
                }
              }
            })
            .catch(() => {
              log('sys', 'Could not load chat history');
            });
        } catch {
          log('sys', 'Could not load chat history');
        }
      };

      ws.onmessage = (ev) => {
        try {
          const obj = JSON.parse(ev.data);
          appendRenderedMessage(obj);
        } catch {
          // Non-JSON fallback
          log('recv', String(ev.data));
        }
      };

      ws.onclose = (ev) => {
        statusEl.textContent = `Disconnected (${ev.code})`;
        sendBtn.disabled = true;
        discBtn.disabled = true;
        log('sys', `WebSocket closed: code=${ev.code}`);
      };
      ws.onerror = () => {
        log('sys', 'WebSocket error');
      };

      function sendCurrent() {
        const text = inputEl.value.trim();
        if (!text || ws.readyState !== WebSocket.OPEN) return;
        ws.send(text);
        log('sent', `Sent: ${text}`);
        inputEl.value = '';
        inputEl.focus();
      }

      sendBtn.addEventListener('click', sendCurrent);
      discBtn.addEventListener('click', () => {
        if (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING) {
          log('sys', 'Disconnect requested by user');
          statusEl.textContent = 'Disconnecting…';
          sendBtn.disabled = true;
          discBtn.disabled = true;
          try {
            ws.close(1000, 'User requested');
          } catch {}
        }
      });
      inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendCurrent();
      });

      showRawCb?.addEventListener('change', rerenderAll);
    })();
  </script>
</body>
</html>
